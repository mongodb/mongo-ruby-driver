runOn:
    -
        minServerVersion: "3.4"

data:
    - {_id: 1, x: 'ping'}

tests:
    -
        description: "Find with a collation"
        operation:
            name: "find"
            arguments:
                filter: {x: 'PING'}
                collation: { locale: 'en_US', strength: 2 } # https://docs.mongodb.com/master/reference/collation/#collation-document
        outcome:
            result:
                - {_id: 1, x: 'ping'}
