runOn:
    -
        minServerVersion: "3.4"

data:
    - {_id: 1, string: 'PING'}
    - {_id: 2, string: 'ping'}

tests:
    -
        description: "Distinct with a collation"
        operation:
            name: distinct
            arguments:
                fieldName: "string"
                collation: { locale: 'en_US', strength: 2 } # https://docs.mongodb.com/master/reference/collation/#collation-document

        outcome:
            result:
                - 'PING'
