        warning: false
        hosts: ~
        auth:
            username: ~
            password: ~
            db: ~
        options:
            appname: "URI-OPTIONS-SPEC-TEST"
            connectTimeoutMS: "20000"
            heartbeatFrequencyMS: "5000"
            localThresholdMS: "3000"
            maxIdleTimeMS: "50000"
            replicaSet: "uri-options-spec"
            retryWrites: "true"
            serverSelectionTimeoutMS: "15000"
            socketTimeoutMS: "7500"
