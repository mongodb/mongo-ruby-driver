description: operation findOneAndUpdate
schemaVersion: '1.26'
createEntities:
  - client:
      id: &client0 client0
      useMultipleMongoses: false
      observeTracingMessages:
        enableCommandPayload: true
  - database:
      id: &database0 database0
      client: *client0
      databaseName: operation-aggregate
  - collection:
      id: &collection0 collection0
      database: *database0
      collectionName: test

tests:
  - description: findOneAndUpdate
    operations:
      - name: findOneAndUpdate
        object: *collection0
        arguments:
          filter: &filter
            _id: 1
          update: &update
            - $set: {x: 5 }
          comment: "comment"

    expectTracingMessages:
      - client: *client0
        ignoreExtraSpans: false
        spans:
          - name: findOneAndUpdate operation-aggregate.test
            tags:
              db.system: mongodb
              db.namespace: operation-aggregate
              db.collection.name: test
              db.operation.name: findOneAndUpdate
              db.operation.summary: findOneAndUpdate operation-aggregate.test
            nested:
              - name: findAndModify operation-aggregate.test
                tags:
                  db.system: mongodb
                  db.namespace: operation-aggregate
                  db.collection.name: test
                  db.command.name: findAndModify
                  network.transport: tcp
                  db.mongodb.cursor_id: { $$exists: false }
                  db.response.status_code: { $$exists: false }
                  exception.message: { $$exists: false }
                  exception.type: { $$exists: false }
                  exception.stacktrace: { $$exists: false }
                  server.address: { $$type: string }
                  server.port: { $$type: ['int', 'long'] }
                  db.query.summary: findAndModify
                  db.query.text:
                    $$matchAsDocument:
                      $$matchAsRoot:
                        findAndModify: test
                        query: *filter
                        update: *update
                        comment: "comment"
                  db.mongodb.server_connection_id:
                    $$type: [ 'int', 'long' ]
                  db.mongodb.driver_connection_id:
                    $$type: [ 'int', 'long' ]
