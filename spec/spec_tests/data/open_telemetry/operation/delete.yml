description: operation delete
schemaVersion: '1.26'
createEntities:
  - client:
      id: &client0 client0
      useMultipleMongoses: false
      observeTracingMessages:
        enableCommandPayload: true
  - database:
      id: &database0 database0
      client: *client0
      databaseName: &databaseName0 operation-delete
  - collection:
      id: &collection0 collection0
      database: *database0
      collectionName: &collectionName0 test

tests:
  - description: delete elements
    operations:
    - object: *collection0
      name: deleteMany
      arguments:
        filter: { _id: { $gt: 1 } }

    expectTracingMessages:
      - client: *client0
        ignoreExtraSpans: false
        spans:
          - name: deleteMany operation-delete.test
            tags:
              db.system: mongodb
              db.namespace: *databaseName0
              db.collection.name: *collectionName0
              db.operation.name: deleteMany
              db.operation.summary: deleteMany operation-delete.test
            nested:
              - name: delete operation-delete.test
                tags:
                  db.system: mongodb
                  db.namespace: operation-delete
                  server.address: { $$type: string }
                  server.port: { $$type: [ 'long', 'string' ] }
                  db.query.summary: delete
                  db.query.text:
                    $$matchAsDocument:
                      $$matchAsRoot:
                        delete: test
                        ordered: true
                        deletes: [ { q: { _id: { $gt: 1 } }, limit: 0 } ]
