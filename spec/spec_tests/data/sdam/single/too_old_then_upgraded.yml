description: "Standalone with default maxWireVersion of 0 is upgraded to one with maxWireVersion 6"
uri: "mongodb://a"
phases: [
    {
        responses: [
                ["a:27017", {
                    ok: 1,
                    helloOk: true,
                    isWritablePrimary: true
                }]
        ],
        outcome: {
            servers: {
                "a:27017": {
                    type: "Standalone",
                    setName:
                }
            },
            topologyType: "Single",
            logicalSessionTimeoutMinutes: null,
            setName: ,
            compatible: false
        }
    },
    {
        responses: [
                ["a:27017", {
                    ok: 1,
                    helloOk: true,
                    isWritablePrimary: true,
                    minWireVersion: 0,
                    # this should be the minimum maxWireVersion for the server to be considered compatible
                    # currently 4.2 is the earliest version we support, which has maxWireVersion 8
                    maxWireVersion: 8
                }]
        ],
        outcome: {
            servers: {
                "a:27017": {
                    type: "Standalone",
                    setName:
                }
            },
            topologyType: "Single",
            logicalSessionTimeoutMinutes: null,
            setName: ,
            compatible: true
        }
    }
]
