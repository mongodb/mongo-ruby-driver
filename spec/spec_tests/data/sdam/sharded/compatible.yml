description: "Multiple mongoses with large maxWireVersion"
uri: "mongodb://a,b"
phases: [
    {
        responses: [
                ["a:27017", {
                    ok: 1,
                    helloOk: true,
                    isWritablePrimary: true,
                    msg: "isdbgrid",
                    minWireVersion: 0,
                    maxWireVersion: 1000
                }],
                ["b:27017", {
                    ok: 1,
                    helloOk: true,
                    isWritablePrimary: true,
                    msg: "isdbgrid",
                    minWireVersion: 0,
                    # this should be the minimum maxWireVersion for the server to be considered compatible
                    # currently 4.2 is the earliest version we support, which has maxWireVersion 8
                    maxWireVersion: 8
                }]
        ],
        outcome: {
            servers: {
                "a:27017": {
                    type: "Mongos",
                    setName:
                },
                "b:27017": {
                    type: "Mongos",
                    setName:
                }
            },
            topologyType: "Sharded",
            logicalSessionTimeoutMinutes: null,
            setName: ,
            compatible: true
        }
    }
]
