description: RS Primary in forced sharded topology with me mismatch
uri: mongodb://localhost:27017/?connect=sharded
phases:
-
  responses:
  -
    - localhost:27017
    - me: a:27017
      hosts:
      - a:27017
      - b:27017
      ismaster: true
      ok: 1
      setName: rs
      minWireVersion: 0
      maxWireVersion: 6
  outcome:
    # Since the server is of the wrong type, it is removed from the topology.
    servers:
      {}
    topologyType: Sharded
    logicalSessionTimeoutMinutes: 
