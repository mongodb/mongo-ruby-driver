description: "insertMany-comment"

schemaVersion: "1.0"

runOnRequirements:
  - minServerVersion: "4.4"

createEntities:
  - client:
      id: &client0 client0
      observeEvents: [ commandStartedEvent ]
  - database:
      id: &database0 database0
      client: *client0
      databaseName: &database0Name crud-tests
  - collection:
      id: &collection0 collection0
      database: *database0
      collectionName: &collection0Name coll0

initialData: &initialData
  - collectionName: *collection0Name
    databaseName: *database0Name
    documents:
      - { _id: 1, x: 11 }

tests:
  - description: "insertMany with string comment"
    operations:
      - name: insertMany
        object: *collection0
        arguments:
          documents:
            - &document { _id: 2, x: 22 }
          comment: "comment"
    expectEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              command:
                insert: *collection0Name
                documents:
                  - *document
                comment: "comment"

  - description: "insertMany with document comment"
    operations:
      - name: insertMany
        object: *collection0
        arguments:
          documents:
            - *document
          comment: &comment { key: "value" }
    expectEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              command:
                insert: *collection0Name
                documents:
                  - *document
                comment: *comment