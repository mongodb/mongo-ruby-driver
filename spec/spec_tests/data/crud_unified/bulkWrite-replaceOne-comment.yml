description: bulkWrite-replaceOne-comment
schemaVersion: '1.0'

runOnRequirements:
  - minServerVersion: "4.4"

createEntities:
  -
    client:
      id: &client0 client0
      observeEvents:
        - commandStartedEvent
  -
    database:
      id: &database0 database0
      client: client0
      databaseName: &database_name crud-v2
  -
    collection:
      id: &collection0 collection0
      database: database0
      collectionName: &collection_name BulkWrite_replaceOne_comment

initialData:
  -
    collectionName: *collection_name
    databaseName: *database_name
    documents:
      - { _id: 1, x: 11 }
      - { _id: 2, x: 22 }

tests:
  - description: 'BulkWrite replaceOne with string comment'
    operations:
      -
        object: *collection0
        name: bulkWrite
        arguments:
          requests:
            -
              replaceOne:
                filter: &filter1 { _id: 1 }
                replacement: &replacement1 { _id: 1, x: 33 }
            -
              replaceOne:
                filter: &filter2 { _id: 2 }
                replacement: &replacement2 { _id: 2, x: 44 }
          comment: &string_comment "comment"
        expectResult:
          deletedCount: 0
          insertedCount: 0
          matchedCount: 0
          modifiedCount: 2
          upsertedCount: 0
          upsertedIds: { }
    expectEvents:
      -
        client: *client0
        events:
          -
            commandStartedEvent:
              command:
                update: *collection_name
                updates:
                  - q: *filter1
                    u: *replacement1
                  - q: *filter2
                    u: *replacement2
                comment: *string_comment
    outcome: &outcome
      -
        collectionName: *collection_name
        databaseName: *database_name
        documents:
          -
            _id: 1
            x: 33
          -
            _id: 2
            x: 44

  - description: 'BulkWrite replaceOne with document comment'
    operations:
      -
        object: *collection0
        name: bulkWrite
        arguments:
          requests:
            -
              replaceOne:
                filter: &filter1 { _id: 1 }
                replacement: &replacement1 { _id: 1, x: 33 }
            -
              replaceOne:
                filter: &filter2 { _id: 2 }
                replacement: &replacement2 { _id: 2, x: 44 }
          comment: &document_comment { key: "value" }
        expectResult:
          deletedCount: 0
          insertedCount: 0
          matchedCount: 0
          modifiedCount: 2
          upsertedCount: 0
          upsertedIds: { }
    expectEvents:
      -
        client: *client0
        events:
          -
            commandStartedEvent:
              command:
                update: *collection_name
                updates:
                  - q: *filter1
                    u: *replacement1
                  - q: *filter2
                    u: *replacement2
                comment: *document_comment
    outcome: &outcome
      -
        collectionName: *collection_name
        databaseName: *database_name
        documents:
          -
            _id: 1
            x: 33
          -
            _id: 2
            x: 44
