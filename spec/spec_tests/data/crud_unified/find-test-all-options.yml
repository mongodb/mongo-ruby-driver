description: "find options"

schemaVersion: "1.0"
runOnRequirements:
  - serverless: 'forbid'


createEntities:
  - client:
      id: &client0 client0
      observeEvents: [ commandStartedEvent ]
  - database:
      id: &database0 database0
      client: *client0
      databaseName: &database0Name find-tests
  - collection:
      id: &collection0 collection0
      database: *database0
      collectionName: &collection0Name coll0

tests:
  - description: "sort"
    operations:
      - name: find
        arguments:
          filter: &filter { _name: "John" }
          sort: &sort { _id: 1 }
        object: *collection0
    expectEvents:
      - client: *client0
        events:
          - commandStartedEvent:
              command:
                find: *collection0Name
                filter: *filter
                sort: *sort
              commandName: find

  - description: "projection"
