          upsertedCount: 0
          upsertedIds: {  }
    expectEvents:
      -
        client: *client0
        events:
          -
            commandStartedEvent:
              command:
                update: *collection_name
                updates:
                  -
                    q: *updateMany_filter1
                    u: *updateMany_update1
                  -
                    q: *updateMany_filter2
                    u: *updateMany_update2
                ordered: true
