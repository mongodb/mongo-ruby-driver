description: bulkWrite-update-comment
schemaVersion: '1.0'
runOnRequirements:
  - minServerVersion: "4.4"

createEntities:
  -
    client:
      id: &client0 client0
      observeEvents:
        - commandStartedEvent
  -
    database:
      id: &database0 database0
      client: client0
      databaseName: &database_name crud-v2
  -
    collection:
      id: &collection0 collection0
      database: database0
      collectionName: &collection_name BulkWrite_update_comment

initialData:
  -
    collectionName: *collection_name
    databaseName: *database_name
    documents:
      -
        _id: 1
        x: 11
      -
        _id: 2
        x: 22
      -
        _id: 3
        x: 33
      -
        _id: 4
        x: 44
tests:
  - description: 'BulkWrite updateOne with string comment'
    operations:
      -
        object: *collection0
        name: bulkWrite
        arguments:
          requests:
            -
              updateOne:
                filter: &updateOne_filter1
                  _id: 1
                update: &updateOne_update1 { x: "foo" }
            -
              updateOne:
                filter: &updateOne_filter2
                  _id: 2
                update: &updateOne_update2 { x: "bar" }
          comment: &string_comment "comment"
        expectResult:
          deletedCount: 0
          insertedCount: 0
          insertedIds: { $$unsetOrMatches: {} }
          matchedCount: 2
          modifiedCount: 2
          upsertedCount: 0
          upsertedIds: {  }
    expectEvents:
      -
        client: *client0
        events:
          -
            commandStartedEvent:
              command:
                update: *collection_name
                updates:
                  -
                    q: *updateOne_filter1
                    u: *updateOne_update1
                  -
                    q: *updateOne_filter2
                    u: *updateOne_update2
                ordered: true
                comment: *string_comment
    outcome: &outcome_updateOne
      -
        collectionName: *collection_name
        databaseName: *database_name
        documents:
          -
            _id: 1
            x: "foo"
          -
            _id: 2
            x: "bar"
          -
            _id: 3
            x: 33
          -
            _id: 4
            x: 44

  - description: 'BulkWrite updateOne with document comment'
    operations:
      -
        object: *collection0
        name: bulkWrite
        arguments:
          requests:
            -
              updateOne:
                filter: *updateOne_filter1
                update: *updateOne_update1
            -
              updateOne:
                filter: *updateOne_filter2
                update: *updateOne_update2
          comment: &document_comment { key: "value" }
        expectResult:
          deletedCount: 0
          insertedCount: 0
          insertedIds: { $$unsetOrMatches: {} }
          matchedCount: 2
          modifiedCount: 2
          upsertedCount: 0
          upsertedIds: {  }
    expectEvents:
      -
        client: *client0
        events:
          -
            commandStartedEvent:
              command:
                update: *collection_name
                updates:
                  -
                    q: *updateOne_filter1
                    u: *updateOne_update1
                  -
                    q: *updateOne_filter2
                    u: *updateOne_update2
                ordered: true
                comment: *document_comment
    outcome: *outcome_updateOne

  - description: 'BulkWrite updateMany with string comment'
    operations:
      -
        object: *collection0
        name: bulkWrite
        arguments:
          requests:
            -
              updateMany:
                filter: &updateMany_filter1
                  _id:
                    $lt: 3
                update: &updateMany_update1
                  $inc:
                    x: 100
            -
              updateMany:
                filter: &updateMany_filter2
                  _id:
                    $gte: 4
                update: &updateMany_update2
                  $inc:
                    x: 200
          ordered: true
          comment: *string_comment
        expectResult:
          deletedCount: 0
          insertedCount: 0
          insertedIds: { $$unsetOrMatches: {} }
          matchedCount: 3
          modifiedCount: 3
          upsertedCount: 0
          upsertedIds: {  }
    expectEvents:
      -
        client: *client0
        events:
          -
            commandStartedEvent:
              command:
                update: *collection_name
                updates:
                  -
                    q: *updateMany_filter1
                    u: *updateMany_update1
                  -
                    q: *updateMany_filter2
                    u: *updateMany_update2
                ordered: true
                comment: *string_comment
    outcome: &outcome_updateMany
      -
        collectionName: *collection_name
        databaseName: *database_name
        documents:
          -
            _id: 1
            x: 111
          -
            _id: 2
            x: 122
          -
            _id: 3
            x: 33
          -
            _id: 4
            x: 244

  - description: 'BulkWrite updateMany with document comment'
    operations:
      -
