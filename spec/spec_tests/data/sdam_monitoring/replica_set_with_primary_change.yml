description: "Monitoring a topology that is a replica set with primary address change"
uri: "mongodb://a,b"
phases: 
  -
    responses: []
    outcome:
      events:
        - 
          topology_opening_event: 
            topologyId: "42"
        - 
          topology_description_changed_event: 
            topologyId: "42"
            previousDescription: 
              topologyType: "Unknown"
              servers: []
            newDescription:
              topologyType: "Unknown"
              servers: 
                - 
                  address: "a:27017"
                  arbiters: []
                  hosts: []
                  passives: []
                  type: "Unknown"
                - 
                  address: "b:27017"
                  arbiters: []
                  hosts: []
                  passives: []
                  type: "Unknown"
        - 
          server_opening_event: 
            topologyId: "42"
            address: "a:27017"
        - 
          server_opening_event: 
            topologyId: "42"
            address: "b:27017"
  # phase 1 - discover topology
  - 
    responses: 
      - 
        - "a:27017"
        - 
          ok: 1
          ismaster: true
          setName: "rs"
          setVersion: 1
          primary: "a:27017"
          hosts: 
            - "a:27017"
          minWireVersion: 0
          maxWireVersion: 4
    outcome: 
      events: 
        - 
          server_description_changed_event: 
            topologyId: "42"
            address: "a:27017"
            previousDescription: 
              address: "a:27017"
              arbiters: []
              hosts: []
              passives: []
              type: "Unknown"
            newDescription: 
              address: "a:27017"
              arbiters: []
              hosts: 
                - "a:27017"
              passives: []
              primary: "a:27017"
              setName: "rs"
              type: "RSPrimary"
        - 
          server_closed_event: 
            topologyId: "42"
            address: "b:27017"
        - 
          topology_description_changed_event: 
            topologyId: "42"
            previousDescription: 
              topologyType: "Unknown"
              servers: 
                - 
                  address: "a:27017"
                  arbiters: []
                  hosts: []
                  passives: []
                  type: "Unknown"
                - 
                  address: "b:27017"
                  arbiters: []
                  hosts: []
                  passives: []
                  type: "Unknown"
            newDescription: 
              topologyType: "ReplicaSetWithPrimary"
              setName: "rs"
              servers: 
                - 
                  address: "a:27017"
                  arbiters: []
                  hosts: 
                    - "a:27017"
                  passives: []
                  primary: "a:27017"
                  setName: "rs"
                  type: "RSPrimary"


  # phase 2 - primary changes ip address
  - 
    responses: 
      - 
        - "a:27017"
        - 
          ok: 1
          ismaster: true
          setName: "rs"
          setVersion: 1
          primary: "aa:27017"
          me: "aa:27017"
          hosts: 
            - "aa:27017"
          minWireVersion: 0
          maxWireVersion: 4
    outcome: 
      events: 
        # TODO see about having the opening event precede the closing event.
        - 
          server_closed_event: 
            topologyId: "42"
            address: "a:27017"
        - 
          server_opening_event: 
            topologyId: "42"
            address: "aa:27017"
        - 
          topology_description_changed_event: 
            topologyId: "42"
            previousDescription: 
              topologyType: "ReplicaSetWithPrimary"
              setName: "rs"
              servers: 
                - 
                  address: "a:27017"
                  arbiters: []
                  hosts: 
                    - "a:27017"
                  passives: []
                  primary: "a:27017"
                  setName: "rs"
                  type: "RSPrimary"
            newDescription:
              topologyType: "ReplicaSetNoPrimary"
              setName: rs
              servers: 
                - 
                  address: "aa:27017"
                  arbiters: []
                  hosts: []
                  passives: []
                  type: "Unknown"

  # phaes 3 - response from new primary from new address
  - 
    responses: 
      - 
        - "aa:27017"
        - 
          ok: 1
          ismaster: true
          setName: "rs"
          setVersion: 1
          primary: "aa:27017"
          me: "aa:27017"
          hosts: 
            - "aa:27017"
          minWireVersion: 0
          maxWireVersion: 4
    outcome: 
      events: 
        - 
          server_description_changed_event: 
            topologyId: "42"
            address: "aa:27017"
            previousDescription: 
              address: "aa:27017"
              arbiters: []
              hosts: []
              passives: []
              type: "Unknown"
            newDescription: 
              address: "aa:27017"
              arbiters: []
              hosts: 
                - "aa:27017"
              passives: []
              primary: "aa:27017"
              setName: "rs"
              type: "RSPrimary"
        - 
          topology_description_changed_event: 
            topologyId: "42"
            previousDescription: 
              topologyType: "ReplicaSetNoPrimary"
              setName: rs
              servers: 
                - 
                  address: "aa:27017"
                  arbiters: []
                  hosts: []
                  passives: []
                  type: "Unknown"
            newDescription:
              topologyType: "ReplicaSetWithPrimary"
              setName: "rs"
              servers: 
                - 
                  address: "aa:27017"
                  arbiters: []
                  hosts: 
                    - "aa:27017"
                  passives: []
                  primary: "aa:27017"
                  setName: "rs"
                  type: "RSPrimary"
