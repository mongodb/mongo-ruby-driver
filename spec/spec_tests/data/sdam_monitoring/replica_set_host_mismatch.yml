description: "Host mismatch in primary response"
uri: "mongodb://a/?replicaSet=rs"
phases:
  # Phase 1
  - responses: []
    outcome:
      events:
        -
          topology_opening_event:
            topologyId: "42"
        -
          topology_description_changed_event:
            topologyId: "42"
            previousDescription:
              topologyType: "Unknown"
              servers: []
            newDescription:
              topologyType: "ReplicaSetNoPrimary"
              setName: "rs"
              servers:
                -
                  address: "a:27017"
                  arbiters: []
                  hosts: []
                  passives: []
                  type: "Unknown"
        -
          server_opening_event:
            topologyId: "42"
            address: "a:27017"
  
  # Phase 2 - first response from primary which is on a different host.
  # a:27017 should be kept in the server list until we hear from the same
  # server on b:27017.
  -
    responses:
      -
        - "a:27017"
        - ok: 1
          ismaster: false,
          hidden: true
          setName: "rs"
          setVersion: 1.0
          primary: "b:27017"
          hosts: [ "b:27017" ]
          minWireVersion: 0
          maxWireVersion: 4
    outcome:
      events:
        -
          server_description_changed_event:
            topologyId: "42"
            address: "a:27017"
            previousDescription:
              address: "a:27017"
              arbiters: []
              hosts: []
              passives: []
              type: "Unknown"
            newDescription:
              address: "a:27017"
              arbiters: []
              hosts: [ "b:27017" ]
              passives: []
              primary: "b:27017"
              setName: "rs"
              type: "RSOther"
        -
          topology_description_changed_event:
            topologyId: "42"
            previousDescription:
              topologyType: "ReplicaSetNoPrimary"
              setName: "rs"
              servers:
                -
                  address: "a:27017"
                  arbiters: []
                  hosts: []
                  passives: []
                  type: "Unknown"
            newDescription:
              topologyType: "ReplicaSetNoPrimary"
              setName: "rs"
              servers:
                -
                  address: "a:27017"
                  arbiters: []
                  hosts: [ "b:27017" ]
                  passives: []
                  primary: "b:27017"
                  setName: "rs"
                  type: "RSOther"
                -
                  address: "b:27017"
                  arbiters: []
                  hosts: []
                  passives: []
                  type: "PossiblePrimary"
        -
          server_opening_event:
            topologyId: "42"
            address: "b:27017"

  # Phase 3 - same response from the same server but now we contact it
  # on its correct address.
  -
    responses:
      -
        - "b:27017"
        - ok: 1
          ismaster: false,
          hidden: true
          setName: "rs"
          setVersion: 1.0
          primary: "b:27017"
          hosts: [ "b:27017" ]
          minWireVersion: 0
          maxWireVersion: 4
    outcome:
      events:
        -
          server_description_changed_event:
            topologyId: "42"
            address: "b:27017"
            previousDescription:
              address: "b:27017"
              arbiters: []
              hosts: []
              passives: []
              type: "PossiblePrimary"
            newDescription:
              address: "b:27017"
              arbiters: []
              hosts: [ "b:27017" ]
              passives: []
              primary: "b:27017"
              setName: "rs"
              type: "RSPrimary"
        -
          server_closed_event:
            topologyId: "42"
            address: "a:27017"
        -
          topology_description_changed_event:
            topologyId: "42"
            previousDescription:
              topologyType: "ReplicaSetNoPrimary"
              setName: "rs"
              servers:
                -
                  address: "a:27017"
                  arbiters: []
                  hosts: [ "b:27017" ]
                  passives: []
                  primary: "b:27017"
                  setName: "rs"
                  type: "RSOther"
                -
                  address: "b:27017"
                  arbiters: []
                  hosts: []
                  passives: []
                  type: "PossiblePrimary"
            newDescription:
              topologyType: "ReplicaSetWithPrimary"
              setName: "rs"
              servers:
                -
                  address: "b:27017"
                  arbiters: []
                  hosts: [ "b:27017" ]
                  passives: []
                  primary: "b:27017"
                  setName: "rs"
                  type: "RSOther"
