data:
    - {_id: 1, x: 11}
    - {_id: 2, x: 22}
    - {_id: 3, x: 33}
    - {_id: 4, string: 'PING'}
    - {_id: 5, string: 'ping'}

tests:
    -
        description: "Distinct without a filter"
        operation:
            name: distinct
            arguments:
                fieldName: "x"
                filter: {}

        outcome:
            result:
                - 11
                - 22
                - 33
    -
        description: "Distinct with a filter"
        operation:
            name: distinct
            arguments:
                fieldName: "x"
                filter:
                    _id: {$gt: 1}

        outcome:
            result:
                - 22
                - 33
    -
        description: "Distinct with a collation"
        operation:
            name: distinct
            arguments:
                fieldName: "string"
                collation: { locale: 'en_US', strength: 2 }

        outcome:
            result:
                - 'PING'
