data:
    - {_id: 1, x: 11}
    - {_id: 2, x: 22}
    - {_id: 3, x: 33}
    - {_id: 4, x: 'PING'}

tests:
    -
        description: "Count without a filter"
        operation:
            name: count
            arguments:
                filter: { }

        outcome:
            result: 4
    -
        description: "Count with a filter"
        operation:
            name: count
            arguments:
                filter:
                    _id: {$gt: 1, $lt: 4}

        outcome:
            result: 2
    -
        description: "Count with skip and limit"
        operation:
            name: count
            arguments:
                filter: {}
                skip: 1
                limit: 3

        outcome:
            result: 3
    -
        description: "Count with collation"
        operation:
            name: count
            arguments:
                filter: { x: 'ping' }
                collation: { locale: 'en_US', strength: 2 }

        outcome:
            result: 1
