data:
    - {_id: 1, x: 11}
    - {_id: 2, x: 22}
    - {_id: 3, x: 33}
    - {_id: 4, x: 'ping'}

tests:
    -
        description: "UpdateOne when many documents match"
        operation:
            name: "updateOne"
            arguments:
                filter:
                    _id: {$gt: 1}
                update:
                    $inc: {x: 1}

        outcome:
            result:
                matchedCount: 1
                modifiedCount: 1
            # can't verify collection because we don't have a way
            # of knowing which document gets updated.
    -
        description: "UpdateOne when one document matches"
        operation:
            name: "updateOne"
            arguments:
                filter: {_id: 1}
                update:
                    $inc: {x: 1}

        outcome:
            result:
                matchedCount: 1
                modifiedCount: 1
            collection:
                data:
                    - {_id: 1, x: 12}
                    - {_id: 2, x: 22}
                    - {_id: 3, x: 33}
                    - {_id: 4, x: 'ping'}
    -
        description: "UpdateOne when one document matches with collation"
        operation:
            name: "updateOne"
            arguments:
                filter: {x: 'PING'}
                update:
                    $set: {x: 'pong'}
                collation: { locale: 'en_US', strength: 2}

        outcome:
            result:
                matchedCount: 1
                modifiedCount: 1
            collection:
                data:
                    - {_id: 1, x: 11}
                    - {_id: 2, x: 22}
                    - {_id: 3, x: 33}
                    - {_id: 4, x: 'pong'}

    -
        description: "UpdateOne when no documents match"
        operation:
            name: "updateOne"
            arguments:
                filter: {_id: 5}
                update:
                    $inc: {x: 1}

        outcome:
            result:
                matchedCount: 0
                modifiedCount: 0
            collection:
                data:
                    - {_id: 1, x: 11}
                    - {_id: 2, x: 22}
                    - {_id: 3, x: 33}
                    - {_id: 4, x: 'ping'}
    -
        description: "UpdateOne with upsert when no documents match"
        operation:
            name: "updateOne"
            arguments:
                filter: {_id: 5}
                update:
                    $inc: {x: 1}
                upsert: true

        outcome:
            result:
                matchedCount: 0
                modifiedCount: 0
                upsertedId: 5
            collection:
                data:
                    - {_id: 1, x: 11}
                    - {_id: 2, x: 22}
                    - {_id: 3, x: 33}
                    - {_id: 4, x: 'ping'}
                    - {_id: 5, x: 1}
