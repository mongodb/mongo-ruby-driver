data:
    - {_id: 1, x: 11}
    - {_id: 2, x: 22}
    - {_id: 3, x: 33}
    - {_id: 4, x: 'ping'}
    - {_id: 5, x: 'pINg'}

tests:
    -
        description: "FindOneAndDelete when many documents match"
        operation:
            name: findOneAndDelete
            arguments:
                filter:
                    _id: {$gt: 1}
                projection: {x: 1, _id: 0}
                sort: {x: 1}

        outcome:
            result: {x: 22}
            collection:
                data:
                    - {_id: 1, x: 11}
                    - {_id: 3, x: 33}
                    - {_id: 4, x: 'ping'}
                    - {_id: 5, x: 'pINg'}
    -
        description: "FindOneAndDelete when one document matches"
        operation:
            name: findOneAndDelete
            arguments:
                filter: {_id: 2}
                projection: {x: 1, _id: 0}
                sort: {x: 1}

        outcome:
            result: {x: 22}
            collection:
                data:
                    - {_id: 1, x: 11}
                    - {_id: 3, x: 33}
                    - {_id: 4, x: 'ping'}
                    - {_id: 5, x: 'pINg'}
    -
        description: "FindOneAndDelete when one document matches with collation"
        operation:
            name: findOneAndDelete
            arguments:
                filter: {_id: 4, x: 'PING'}
                projection: {x: 1, _id: 0}
                sort: {x: 1}
                collation: { locale: 'en_US', strength: 2 }

        outcome:
            result: {x: 'ping'}
            collection:
                data:
                    - {_id: 1, x: 11}
                    - {_id: 2, x: 22}
                    - {_id: 3, x: 33}
                    - {_id: 5, x: 'pINg'}
    -
        description: "FindOneAndDelete when no documents match"
        operation:
            name: findOneAndDelete
            arguments:
                filter: {_id: 6}
                projection: {x: 1, _id: 0}
                sort: {x: 1}

        outcome:
            result: null
            collection:
                data:
                    - {_id: 1, x: 11}
                    - {_id: 2, x: 22}
                    - {_id: 3, x: 33}
                    - {_id: 4, x: 'ping'}
                    - {_id: 5, x: 'pINg'}
