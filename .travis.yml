language: ruby

sudo: false

install: ruby -S bundle install --without release development

env:
  global:
    - CI="travis"
    - JRUBY_OPTS="--server -J-Xms512m -J-Xmx1024m"
  matrix:
    - MONGODB=2.4.14
    - MONGODB=2.6.11
    - MONGODB=3.0.7
    - MONGODB=3.2.0-rc6

before_script:
  - wget http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-${MONGODB}.tgz -O /tmp/mongodb.tgz
  - tar -xvf /tmp/mongodb.tgz
  - mkdir /tmp/data
  - ${PWD}/mongodb-linux-x86_64-${MONGODB}/bin/mongod --dbpath /tmp/data --bind_ip 127.0.0.1 --auth &> /dev/null &

script: bundle exec rake spec:ci

notifications:
  email: false
  flowdock: 1da4416b8ff98d1880986472428b1b1b

branches:
  only:
    - master
    - 1.x-stable

matrix:
  fast_finish: true
  allow_failures:
    - rvm: ruby-head
  include:
    - rvm: 1.9.3
    - rvm: 2.0.0
    - rvm: 2.1
    - rvm: 2.2
    - rvm: ruby-head
      jdk: openjdk7
    - rvm: jruby-head
      jdk: openjdk7
    - rvm: jruby-19mode
      jdk: openjdk7
    - rvm: ruby-head
      jdk: oraclejdk7
    - rvm: jruby-head
      jdk: oraclejdk7
    - rvm: jruby-19mode
      jdk: oraclejdk7
    - rvm: ruby-head
      jdk: oraclejdk8
    - rvm: jruby-head
      jdk: oraclejdk8
    - rvm: jruby-19mode
      jdk: oraclejdk8

