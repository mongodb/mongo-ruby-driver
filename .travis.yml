language: ruby

rvm:
  - 1.8.7
  - 1.9.3
  - 2.0.0
  - 2.1.0
  - ruby-head
  - jruby-18mode
  - jruby-19mode
  - jruby-head

jdk:
  - oraclejdk7
  - openjdk7

bundler_args: --without deploy development

before_install: rm -f Gemfile.lock; ls -l; bundle install --without deploy development || bundle update activesupport

env: TRAVIS_CI="true" JRUBY_OPTS="-J-Xmn1024m -J-Xms2048m -J-Xmx2048m"

script: bundle exec rake test

notifications:
  email: false
  flowdock: 1da4416b8ff98d1880986472428b1b1b

services:
  - mongodb

branches:
  only:
    - master
    - 1.x-stable
    - 2.x-stable

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: 2.1.0
  exclude:
    - rvm: 1.8.7
      jdk: openjdk7
      env: TRAVIS_CI="true" JRUBY_OPTS="-J-Xmn1024m -J-Xms2048m -J-Xmx2048m"
    - rvm: 1.9.3
      jdk: openjdk7
      env: TRAVIS_CI="true" JRUBY_OPTS="-J-Xmn1024m -J-Xms2048m -J-Xmx2048m"
    - rvm: 2.0.0
      jdk: openjdk7
      env: TRAVIS_CI="true" JRUBY_OPTS="-J-Xmn1024m -J-Xms2048m -J-Xmx2048m"
    - rvm: 2.1.0
      jdk: openjdk7
      env: TRAVIS_CI="true" JRUBY_OPTS="-J-Xmn1024m -J-Xms2048m -J-Xmx2048m"
    - rvm: ruby-head
      jdk: openjdk7
      env: TRAVIS_CI="true" JRUBY_OPTS="-J-Xmn1024m -J-Xms2048m -J-Xmx2048m"
