language: ruby

sudo: false

before_install:
  - gem update --system -q
  - gem update bundler -q

install: ruby -S bundle install --without release development

rvm:
  - 1.9.3
  - 2.4.2
  - 2.5
  - ruby-head
  - jruby-9.1.16.0

branches:
  only:
    - master
    - 2.5-stable

matrix:
  allow_failures:
    - rvm: ruby-head
  exclude:
    - rvm: jruby-9.1.16.0
      env: MONGODB=2.6.12
    - rvm: jruby-9.1.16.0
      env: MONGODB=3.0.12
    - rvm: jruby-9.1.16.0
      env: MONGODB=3.2.11
    - rvm: jruby-9.1.16.0
      env: MONGODB=3.4.1

env:
  global:
    - CI="travis"
    - JRUBY_OPTS="--server -J-Xms512m -J-Xmx1024m"
  matrix:
    - MONGODB_VERSION=2.6.12
    - MONGODB_VERSION=3.0.15
    - MONGODB_VERSION=3.2.20
    - MONGODB_VERSION=3.4.14
    - MONGODB_VERSION=3.6.5

script: bundle exec rake spec:ci

notifications:
  email: false
